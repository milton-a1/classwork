<script>
var speed;

function validar(){
        $('.alert').remove();
        var flag = false;
        var entrada = document.getElementById('buscador').value;
        const patron = /0*^\d+$/gm;

        if(!patron.test(entrada)){
            alert("No ingrese caracteres extraños");
            
        }else{
            var parseado = parseInt(entrada);
                   
            if(parseado > 807 || parseado == 0){
                $('#local').append(`<div class="alert alert-danger alert-dismissible fade show" role="alert"><strong>Lo sentimos! </strong>Las busquedas van desde el 1 al 807.<button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button></div>`);
                }



            else flag = true;
        }
        return flag;
}

$(document).ready(function(){
    $("#buscador").keyup(function(){
        var text = $(this).val(),
            key = event.keyCode;
            if((48<=key && key<=57) || (96<=key && key<=105)){
                validar();
            } 
    });
});

var input = document.getElementById("buscador");
input.addEventListener("keyup", function(event) {
  if (event.keyCode === 13) {
   event.preventDefault();
   document.getElementById("boton").click();
  }
});

var input = document.getElementById("buscador");
input.addEventListener("keyup", function(event) {
  if (event.keyCode === 69) {
   event.preventDefault();
   input.value="";
  }
});


$('#boton').click(function p(){

    var link = "https://pokeapi.co/api/v2/pokemon/";
   
    if(validar()){
        
        var numero = parseInt(document.getElementById('buscador').value);
        var busqueda = link + numero;

        $.ajax({
        type:"GET",
        url:busqueda,
        success: function(data) {
            $('.card-title').text(data.name.toUpperCase());
            console.log(data)
            console.log(data.abilities)
            var nombre;
            for(let i=0; i<data.stats.length;i++){
                console.log(data.stats[i].stat.name + ": " +data.stats[i].base_stat);
            }
           
            var ruta = data.sprites.front_default;
            console.log(ruta);
            document.getElementById("imagen").setAttribute("src",ruta);

            speed = parseInt(data.stats[0].base_stat);
            sd = parseInt(data.stats[1].base_stat);
            sa = parseInt(data.stats[2].base_stat);
            d = parseInt(data.stats[3].base_stat);
            a = parseInt(data.stats[4].base_stat);
            hp = parseInt(data.stats[5].base_stat);
            nombre = data.name
            grafico(speed,sd,sa,d,a,hp,nombre);

            var abil = data.abilities;
            var type = data.types;


            $('.bb').remove();
            $('#aa').remove();
            $('#zz').remove();
            $('.cc').remove();

            if($('#zz').length <1){

                $('.card-text').append(`<p id="zz" style="margin-bottom: 0em; margin-top: 1em;"><strong>Tipo(s): </strong></p>`); 
                for(let i=0; i<type.length  ;i++){
                var n = "";
                console.log("tipo: "+data.types[i].type.name);

                var n = data.types[i].type.name;
                $('.card-text').append(`<p class="cc" style="margin-bottom: 0em;"> ${n} </p>`);   
                }
                }
            if($('#aa').length <1){

                $('.card-text').append(`<p id="aa" style="margin-bottom: 0em; margin-top: 1em;"><strong>Habilidades: </strong></p>`); 
                for(let i=0; i<abil.length  ;i++){
                var m = "";
                console.log(data.abilities[i].ability.name);
                
                var m = data.abilities[i].ability.name;
                $('.card-text').append(`<p class="bb" style="margin-bottom: 0em;"> ${m} </p>`); 
 
                }
            }
      
        },
        dataType: 'json',
    });
    
    }
});

//grafico
function grafico(speed,sd,sa,d,a,hp,nombre) {
var chart = new CanvasJS.Chart("chartContainer", {
    animationEnabled: true,
    theme: "light2", // "light1", "light2", "dark1", "dark2"
    title:{
        text: "Estadísticas de " + nombre.toUpperCase()
    },
    axisY: {
        title: "Magnitud de habilidad"
    },
    data: [{        
        type: "bar",  
        showInLegend: true, 
        legendMarkerColor: "grey",
        
        dataPoints: [      

            { y: hp,  label: "Hp" },
            { y: a,  label: "Attack" },
            { y: d,  label: "Defense" },
            { y: sa, label: "Special Attack" },
            { y: sd,  label: "Special Defense" },
            { y: speed,  label: "Speed" }
        ]
    }]
});
chart.render();
}
    
//validacion en tiempo real
